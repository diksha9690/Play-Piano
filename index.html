<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="head">
        <h1>Playable Piano</h1>
        <div class="volume">
          <p>Volume:</p>
          <input type="range" name="" id="" />
        </div>
        <div class="on-off">
          <div class="circle"></div>
        </div>
      </div>
      <div class="main-field">
        <div class="flex-container">
          <div class="A white keys">A</div>
          <div class="W black keys">W</div>
          <div class="S white keys">S</div>
          <div class="E black keys">E</div>
          <div class="D white keys">D</div>
          <div class="F white keys">F</div>
          <div class="T black keys">T</div>
          <div class="G white keys">G</div>
          <div class="Y black keys">Y</div>
          <div class="H white keys">H</div>
          <div class="U black keys">U</div>
          <div class="J white keys">J</div>
          <div class="K white keys">K</div>
          <div class="O black keys">O</div>
          <div class="L white keys">L</div>
          <div class="P black keys">P</div>
          <div class="; white keys">;</div>
        </div>
      </div>
      <button class="automatic">click to play or press to stop</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
